 <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
        
        <div class="container">


        <section class="messageArea">
            <div class="topPhone">
                
            </div>

        <div class="sendAreaStyle">
            <!-- <div class="send"> -->
            <button class="giftStyle" id="giftButton">GIFT</button>

            <button class="sendStyle" id="sendButton">Send</button>

        </div>


        <div id="keybordBox">

            <div class="firstColumn">
